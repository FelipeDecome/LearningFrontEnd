<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      window.onload = e => {
        calc();
      };

      function calc() {
        let j = 1;
        let final = 0;
        console.log("Dia " + 1 + ": " + j / 100);

        for (let i = 2; i < 30; i++) {
          j = j * 2;
          final += j;
          console.log("Dia " + i + ": " + j / 100);
          if (i === 29) {
            console.log(final * 2);
          }
        }
      }
    </script>
  </body>
</html>

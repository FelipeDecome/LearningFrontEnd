<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <div class="wrap-content">
        <main class="wrap-form">
            <div class="form-title">
                <span class="txt-back">Login</span>
                <h1 class="title">Entrar</h1>
            </div>
            <div class="wrap-fields">
                <div class="fields">
                    <input type="text" name="name" autocomplete="off" required>
                    <label for="name">
                        <span class="content-name">Name</span>
                    </label>
                </div>
                <div class="fields">
                    <input type="password" name="pass" autocomplete="off" required>
                    <label for="name">
                        <span class="content-name">Senha</span>
                    </label>
                </div>
                <div class="fields" id="wrap-btn">
                    <a href="#" class="btn" id="send">Entrar</a>
                    <a href="#" class="btn">Não tem uma conta?</a>
                    <a href="#" class="btnForgot"> Esqueceu sua senha <span>?</span> </a>
                </div>
            </div>

            <div class="copyright">
                <p>Todos os Direitos Reservados à <span>DBMedia</span>.</p>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>

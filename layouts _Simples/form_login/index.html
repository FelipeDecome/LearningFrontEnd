<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="A simple Login Form">

    <title>Formulário de Login</title>

    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <div class="wrap-content">
        <main class="wrap-form">
            <div class="form-title">
                <span class="txt-back">Login</span>
                <h1 class="title">Entrar</h1>
            </div>
            <div class="wrap-fields">
                <div class="fields">
                    <input type="text" name="name" autocomplete="off" required>
                    <label for="name">
                        <span class="content-name">Name</span>
                    </label>
                </div>
                <div class="fields">
                    <input type="password" name="pass" autocomplete="off" required>
                    <label for="pass">
                        <span class="content-name">Senha</span>
                    </label>
                </div>
                <div class="fields" id="wrap-btn">
                    <a href="#" class="btn" id="send">Entrar</a>
                    <span class="background-btn btn">Entrar</span>
                    <a href="#" class="btn">Não tem uma conta?</a>
                    <a href="#" class="btnForgot"> Esqueceu sua senha? </a>
                </div>
            </div>

            <div class="copyright">
                <p>Todos os Direitos Reservados à <span>DBMedia</span>.</p>
            </div>
        </main>

        <link rel="stylesheet" href="./css/boxes.css">

        <ul class="wrap-boxes">
            <!-- Boxes Content -->
        </ul>

        <link rel="stylesheet" href="./css/cube.css">

        <div class="wrap-cube">
            <div class="cube">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
